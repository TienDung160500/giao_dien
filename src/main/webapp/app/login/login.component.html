<div>
  <div class="d-flex justify-content-center" style="height: 100vh;">
    <div class="col-lg-6 col-md-8 col-sm-10 align-items-center" style="display: inline-block; text-align: center;">
      <img src="../../content/images/logo-icon.png" alt="logo-RangDong" style="width: 200px;">

      <h3 data-cy="loginTitle" class="login-title" style="text-transform: uppercase;color: red; margin-top: 20px; margin-bottom: 20px; font-weight: 400;">công ty cổ phần bóng đèn và phích nước rạng đông</h3>
      <div class="alert alert-danger" *ngIf="authenticationError" data-cy="loginError">
        <strong>Đăng nhập thất bại</strong> Vui lòng kiểm tra lại.
      </div>
      <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
         
          <input
            type="text"
            class="form-control user-input"
            name="username"
            id="username"
            placeholder="Tài khoản"
            formControlName="username"
            #username
            data-cy="username"
            style="width: 70%; display: inline-block; text-align: center;height: 55px; border-radius: 25px; background: #D9D9D9; box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25); margin-top: 20px;"
          />
        </div>

        <div class="mb-3">
         
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Mật khẩu"
            formControlName="password"
            data-cy="password"
            style="width: 70%; display: inline-block; text-align: center; height: 55px; border-radius: 25px; background: #D9D9D9; box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25); margin-top: 20px;"
          />
        </div>

        <div class="form-check">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            <span>Remember</span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary" data-cy="submit" style=" width: 150px; height: 70px; flex-shrink: 0;border-radius: 10px; margin-top: 30px;">Đăng nhập</button>
      </form>
  </div>
</div>
